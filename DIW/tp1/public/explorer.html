<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Explorador de Séries de TV</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <h1 class="main-title">
          <span class="tv-icon"><i class="fas fa-tv"></i></span>
          <a href="/">Portal de Séries de TV</a>
        </h1>
        <nav class="nav-menu">
          <a href="/" class="nav-link">
            <i class="fas fa-home"></i>
          </a>
          <a href="/explorer.html" class="nav-link">
            <i class="fas fa-search"></i>
          </a>
          <button id="theme-toggle" class="theme-toggle">
            <i id="theme-icon" class="fas fa-moon"></i>
          </button>
        </nav>
      </div>
    </header>

    <main role="main">
      <section class="section" id="search-section">
        <form class="search-form" id="search-form">
          <input type="text" class="search-input" id="search-input" placeholder="Procurar por Séries de TV...">
          <button type="submit" class="search-button">Search</button>
        </form>
      </section>

      <section class="section" id="search-results-section">
        <div class="pagination" id="pagination">
          <button id="prev-page">Prev</button>
          <span id="page-info">Page 1 of X</span>
          <button id="next-page">Next</button>
        </div>
        <div class="card-grid" id="search-results"></div>
        <div class="pagination" id="pagination">
          <button id="prev-page">Prev</button>
          <span id="page-info">Page 1 of X</span>
          <button id="next-page">Next</button>
        </div>

      </section>
    </main>

    <script src="/assets/scripts/api.js"></script>
    <script src="/assets/scripts/explorer.js"></script>
    <script src="/assets/scripts/utils.js"></script>
  </body>
</html>
