<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Portal de Séries de TV</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <h1 class="main-title">
          <span class="tv-icon"><i class="fas fa-tv"></i></span>
          <a href="/">Portal de Séries de TV</a>
        </h1>
        <nav class="nav-menu">
          <a href="/" class="nav-link">
            <i class="fas fa-home"></i>
          </a>
          <a href="/explorer.html" class="nav-link">
            <i class="fas fa-search"></i>
          </a>
          <button id="theme-toggle" class="theme-toggle">
            <i id="theme-icon" class="fas fa-moon"></i>
          </button>
        </nav>
      </div>
    </header>

    <main role="main">
      <section id="popular-series-title" class="section">
        <h2 class="section-title">Séries Populares</h2>
      </section>
      <section id="popular-series" class="section">
        <div class="carousel">
          <button class="carousel-button prev-button">❮</button>
          <div class="carousel-container"></div>
          <button class="carousel-button next-button">❯</button>
        </div>
      </section>

      <section id="new-series" class="section">
        <h2 class="section-title">Novas Séries</h2>
        <div class="series-grid"></div>
      </section>

      <section id="author-info" class="section">
        <h2 class="section-title">Informações do Aluno</h2>
        <div class="profile-card">
          <div class="profile-info">
          </div>
        </div>
      </section>

      <section id="favorite-series" class="section">
        <h2 class="section-title">Minhas Séries</h2>
        <div class="favorites-grid"></div>
      </section>
    </main>

    <script src="./assets/scripts/api.js"></script>
    <script src="./assets/scripts/home.js"></script>
    <script src="./assets/scripts/utils.js"></script>
  </body>
</html>
