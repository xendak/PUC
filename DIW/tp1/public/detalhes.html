<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Details - TV Series Portal</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <h1 class="main-title">
          <span class="tv-icon"><i class="fas fa-tv"></i></span>
          <a href="/">TV Series Portal</a>
        </h1>
        <nav class="nav-menu">
          <a href="/" class="nav-link">
            <i class="fas fa-home"></i>
          </a>
          <a href="/explorer.html" class="nav-link">
            <i class="fas fa-search"></i>
          </a>
          <button id="theme-toggle" class="theme-toggle">
            <i id="theme-icon" class="fas fa-moon"></i>
          </button>
        </nav>
      </div>
    </header>

    <main role="main">
      <section class="section" id="series-overview">
        <div class="series-info-box">
          <img id="series-poster" class="series-poster" src="" alt="Series Poster">
          <div class="series-info">
          </div>
        </div>
      </section>

      <section class="section" id="series-cast">
        <h2 class="section-title">Elenco</h2>
        <div id="cast-grid-container" class="cast-grid-container">
        </div>
      </section>
    </main>

    <script src="/assets/scripts/details.js"></script>
    <script src="/assets/scripts/api.js"></script>
    <script src="./assets/scripts/utils.js"></script>
  </body>
</html>
